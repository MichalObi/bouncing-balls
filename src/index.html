<!DOCTYPE html>
<html>

<head>
  <title>Bouncing Balls</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div id="simulation">
    <!-- Only these 2 elements are used in the simulation "dimensions" and "canvas" -->
    <div id="dimensions">
      <canvas id="canvas"></canvas>
    </div>
    <input id="back" type="button" value="Back" />
  </div>
  <div id="choices">
    <h2>Bouncing Balls Simulation</h2></br>
    <h3>Direction:</h3>
    <div>
      <input id="vertical" type="radio" name="direction" checked>
      <label for="vertical"><b>Vertical</b></label>
    </div>
    <div>
      <input id="horizontal" type="radio" name="direction">
      <label for="horizontal"><b>Horizontal</b></label>
    </div>
    <h3>Collisions:</h3>
    <div>
      <input id="enable" type="radio" name="collisions" checked>
      <label for="enable"><b>Enable</b></label>
    </div>
    <div>
      <input id="disable" type="radio" name="collisions">
      <label for="disable"><b>Disable</b></label>
    </div>
    <input id="start" type="button" value="Start" />
  </div>
  <script src="js/vector2d.js"></script>
  <script src="js/balls.js"></script>
  <script src="js/bouncing-balls.js"></script>
  <script src="js/choice.js"></script>
</body>

</html>
